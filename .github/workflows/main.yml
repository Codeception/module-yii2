name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [5.6, 7.0, 7.1, 7.2, 7.3, 7.4]

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Setup PHP
      uses: shivammathur/setup-php@v1
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, php-xml, ext-dom, pdo, mysql, sqlite, imagick
        coverage: none

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction --no-suggest

    - name: Install Yii2
      run: |
        git clone -q --depth=1 https://github.com/Codeception/yii2-tests framework-tests
        git --git-dir framework-tests/.git log -n 1
        composer require -d framework-tests --no-update codeception/module-asserts
        composer require -d framework-tests --no-update codeception/module-filesystem
        composer require -d framework-tests --no-update codeception/codeception
        composer update -d framework-tests --no-dev --prefer-dist --no-interaction
        php ./vendor/bin/codecept build -c framework-tests

    - name: Run test suite
      run: php ./vendor/bin/codecept run -c framework-tests
